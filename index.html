<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSA ALGORITHM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button type="button" class="btn btn-primary btn-lg">Generate Keys</button>
        <h1>Enter two prime numbers</h1>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h4>P</h4>
                    <input type="number" />
                </div>
                <div class="col-3">
                    <h4>Q</h4>
                    <input type="number" />
                </div>
            </div>
        </div>
        <h5>*p and q should be greater than or equal to 11.</h5>
        <button type="button" class="btn btn-secondary btn-lg">Calculate</button>
    </div>
</body>

</html>
